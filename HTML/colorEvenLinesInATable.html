<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;


        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {background-color: #307D7E;}
        tr:nth-child(odd) {background-color: lightgrey;}
    </style>
</head>
<body>

<h2>Striped Table</h2>
<p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:</p>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
    </tr>
    <tr>
        <td>Name1</td>
        <td>NAME1</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>Name2</td>
        <td>NAME2</td>
        <td>$150</td>
    </tr>
    <tr>
        <td>Name3</td>
        <td>NAME3</td>
        <td>$300</td>
    </tr>
    <tr>
        <td>Name4</td>
        <td>NAME4</td>
        <td>$250</td>
    </tr>
</table>

</body>
</html>

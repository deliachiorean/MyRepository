<html>
<head>
    <style type="text/css">
        .divStyle
        {
            display: table-cell;
            border: 5px solid black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="DIV1" class="divStyle">
    DIV 1
    <div id="DIV2" class="divStyle">
        DIV 2
        <div id="DIV3" class="divStyle">
            DIV 3
        </div>
    </div>
</div>
<script type="text/javascript">
    var divElements = document.getElementsByTagName('div');

    for (var i = 0; i < divElements.length; i++)
    {
        divElements[i].onclick = function (event)
        {
            event = event || window.event;

            if (event.stopPropagation)
            {
                // used by the other browsers and also Internet Explorer 9
                event.stopPropagation();
            } else
            {
                // for Internet Explorer and earlier
                event.cancelBubble = true;
            }

            this.style.borderColor = "red";
            alert(this.getAttribute("id") + " backgound changed");
        }
    }
</script>
</body>
</html>

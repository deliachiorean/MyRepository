<html>

<head>
    <title>JavaScript Animation</title>

    <script type="text/javascript">
        <!--
        var imgObj = null;
        var imgObject = null;
        var animate ;

        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';

            imgObject = document.getElementById('myImg');
            imgObject.style.position = 'relative';
            imgObject.style.left = '0px';
        }

        function moveRight(){
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        function moveR(){
            imgObject.style.left = parseInt(imgObject.style.left) + 10 + 'px';
            animate = setTimeout(moveR,20); // call moveRight in 20msec
        }

        function stop(){
            clearTimeout(animate);
            imgObject.style.left = '0px';
        }



        window.onload =init;
        //-->
    </script>

</head>

<body>

<form>
    <img id="myImage" src="phpPIc.jpg" width="300" height="200" onmouseover="moveRight()">
    <p>Click button below to move the image to right or move the mouse on and off the picture</p>
    <input type="button" value="Click Me" onclick="moveRight();">
    <br><br>
    <img id="myImg" src="phpimg.png" width="300" height="200">
    <p>Click the buttons below to handle animation</p>
    <input type="button" value="Start" onclick="moveR();" >
    <input type="button" value="Stop" onclick="stop();" >
</form>
